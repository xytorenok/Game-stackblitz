<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="game">
      <div id="sky" class="background"></div>
      <div id="water" class="background"></div>
      <div id="dust" class="background"></div>
      <div id="sun"></div>
      <div id="dino"></div>
      <div id="cactus"></div>
      <div id="message" hidden><p>You are died</p></div>
    </div>
    <p>Жизни:<span id="life"></span></p>
    <p>Чит-напасик <span id="status"></span></p>
    <p>Дней без напасика <span id="distance"></span></p>
  </div>
    <script src="script.js"></script>
  </body>
</html>
